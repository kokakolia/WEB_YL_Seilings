{% extends "reg-base.html" %}

{% block content %}
<h1>Подтвердите почту</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.value.label }}<br>
        {{ form.value(class="form-control") }}<br>
    </p>
    <p>{{ form.submit(type="submit", class="btn") }}</p>
</form>
{% endblock %}
