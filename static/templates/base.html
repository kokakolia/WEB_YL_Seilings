<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Потолки, детка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
    <div class="container navig">
        <div class="row">
            <div class="col-sm-6 col-lg-3 h2 text-start header"><a href="/">Потолки</a></div>
            <div class="col-sm-5 col-lg-2 h3 navig-options text-center"><a id="option-1" href="/about">о нас</a></div>
            <div class="col-sm-5 col-lg-3 h3 navig-options text-center"><a id="option-2" href="/reviews">отзывы</a></div>
            <div class="col-sm-5 col-lg-2 h3 navig-options text-center"><a id="option-3" href="/order">заказ</a></div>
            <div class="col-lg-2 text-end dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" name="user-button" id="user-button"></button>
                <label id="user-button-label" for="user-button"></label>
                <ul class="dropdown-menu">
                    {% if current_user.is_authenticated %}
                    <li><a class="dropdown-item" style="color:red" href="/logout">Выйти</a></li> 
                    {% else %}
                    <li><a class="dropdown-item" href="/registration">Зарегистрироваться</a></li> 
                    <li><a class="dropdown-item" href="/login">Логин</a></li>
                    {% endif %} 
                </ul>   
            </div>
        </div>
    </div>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="static/script/script.js"></script>
</body>
</html>
