{% extends "reg-base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Регистрация</h1>
            <form class="reg_form" method="post">
                <div class="surname">
                    <label for="surnameInputArea" class="surname-label">Фамилия</label>
                    <input type="text" class="surnameInput" id="surnameInputArea" name="surname">
                </div>
                <div class="name">
                    <label for="nameInputArea" class="name-label">Имя</label>
                    <input type="text" class="nameInput" id="nameInputArea" name="name">
                </div>
                <div class="form-group">
                    <label for="form-check">Пол:</label>
                    <div class="form-check">
                        <label for="sex1">Мужской</label>
                        <input type="radio" id="sex1" value="male" name="sex">
                    </div>
                    <div class="form-check">
                        <label for="sex2">Женский</label>
                        <input type="radio" id="sex2" value="female" name="sex">    
                    </div>
                </div>
                <div class="birth_date">
                    <label for="bdayInputArea">Дата рождения</label>
                    <input type="date" name="b_day">
                </div>
                <div class="email">
                    <label for="emailInputArea" class="email-label">Адрес электронной почты</label>
                    <input type="email" class="emailInput" id="emailInputArea" placeholder="name@example.com" name="email">
                </div>
                <div class="password">
                    <label for="passwordInputArea" class="password-label">Пароль</label>
                    <input type="password" class="passwordInput" id="passwordInputArea" placeholder="*******" name="password">
                </div>
                <div class="repeat_password">
                    <label for="r_passwordInputArea" class="r_password-label">Повторите пароль</label>
                    <input type="password" class="r_passwordInput" id="r_passwordInputArea" placeholder="*******">
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
